<h1 mat-dialog-title>We need your permission</h1>
<div mat-dialog-content>
    <p>This web app needs access to your microphone and camera to work.</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No Thanks</button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true">Ok</button>
</div>
